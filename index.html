<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name=theme-color content=#00A7D0>
    <meta name="description"
      content="Learn to write Malayalam - A simple application to observe and learn how to write Malayalam letters.">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Learn to write Malayalam</title>
    <script>
      /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
      function toggleNav() {
        if (document.body.classList.contains('nav-open')) {
          document.body.classList.remove('nav-open')
        } else {
          document.body.classList.add('nav-open')
        }
      }

    </script>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but this application doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
    </noscript>
    <header class="grid">
      <nav class="navbar col-start-5@lg col-10@lg col-12 grid">

        <a class="header-container col-11" href="/">
          <span class="brand-secondary nupuram ">Learn to write</span>
          <h1 class="brand nupuram col-11">മലയാളം</h1>
        </a>
        <button @click="toggleNav" class="button col-1 hide@lg" id="togglenav" onclick="toggleNav()">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </nav>
    </header>
    <main id="app" class="grid">
    </main>
    <script type="module" src="/src/main.ts"></script>
    <!-- built files will be auto injected -->
    <footer class="grid">
      <p class="col-start-5@lg col-10@lg col-12">A simple application to observe and learn how to write Malayalam
        letters.</p>
      <p class="col-start-5@lg col-10@lg col-12">&copy; Santhosh Thottingal 2023| <a
          href="https://gitlab.com/smc/mlmash">Source code</a></p>
    </footer>
  </body>

</html>
