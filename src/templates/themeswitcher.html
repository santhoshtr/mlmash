<script>
    const THEME_STORAGE_KEY = 'theme';
    const THEME_OWNER = document.documentElement;

    const cachedTheme = localStorage.getItem(THEME_STORAGE_KEY);
    if (cachedTheme) {
        THEME_OWNER.dataset[THEME_STORAGE_KEY] = cachedTheme;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const themePicker = document.getElementById('theme-picker');
        if (!themePicker) return;

        const initialTheme = cachedTheme ?? 'auto';
        themePicker.querySelector('input[checked]').removeAttribute('checked');
        themePicker.querySelector(`input[value="${initialTheme}"]`).setAttribute('checked', '');

        themePicker.addEventListener('change', (e) => {
            const theme = e.target.value;
            if (theme === 'auto') {
                delete THEME_OWNER.dataset[THEME_STORAGE_KEY];
                localStorage.removeItem(THEME_STORAGE_KEY);
            } else {
                THEME_OWNER.dataset[THEME_STORAGE_KEY] = theme;
                localStorage.setItem(THEME_STORAGE_KEY, theme);
            }
        });
    });
</script>
<style>
    #theme-picker {
        display: flex;
        margin: 0;
        padding: 0;
        gap: 0;

        legend {
            display: none;
        }

        label {
            display: flex;
            padding: 0.5rem;
            align-items: center;
            cursor: pointer;
            border: 1px solid var(--border-color, #ccc);

            &:has(input:checked) {
                color: var(--accent-color, #007bff);
            }

            span {
                margin-left: 0.5rem;
                font-size: small;
            }

            &:first {
                border-inline-end: 0;
            }

            &:last {
                border-inline-start: 0;
            }
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked+span {
            font-weight: bold;
        }
    }
</style>
